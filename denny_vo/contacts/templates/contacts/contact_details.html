<!DOCTYPE html>
<html>
<head>
    <title>Contact Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #9003fc;
            margin: 20px 0;
        }
        .contact-info {
            padding: 40px;
            margin: 20px 0;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
        }
        .contact-info p {
            margin-bottom: 20px;
            line-height: 1.6;
        } 
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .btn-home {
            background-color: blue;
            color: white;
        }
        .btn-edit {
            background-color: orange;
            color: white;
        }
        .btn-delete {
            background-color: red;
            color: white;
        }
        .footer {
            margin-top: auto;
            color: green;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #f3f3f3;
            border-top: 1px solid #e7e7e7;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <h1>Contact Details</h1>
    <div class="contact-info">
        <p>Name: {{ contact.name }}</p>
        <p>Email: {{ contact.email }}</p>
        <p>Notes: {{ contact.notes }}</p>
        <p>Created Time: {{ contact.created_time|date:"F d, Y h:i A" }}</p>
    </div>

    <div>
        <a href="{% url 'start_page' %}" class="btn btn-home">Home</a>
        <a href="{% url 'edit_contact' pk=contact.pk %}" class="btn btn-edit">Edit</a>
        <a href="{% url 'delete_contact' pk=contact.pk %}" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this contact?');">Delete</a>
    </div>

    <div class="footer">
        Â©Created by Denny Vo
    </div>
</body>
</html>
